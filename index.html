<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats - Recettes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/3d0b019d7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="static/icons/chef-logo.svg" alt="company logo"/>
        <h1 class="logo">Les petits plats</h1>
    </header>
    <main>
        <section id="search">
            <form>
                <input type="text" id="main-search" placeholder="Rechercher une recette">
                <div id="tags">

                </div>
                <div id="filters">
                    <!-- consider accessibility of these buttons -->
                    <button id="ingredients_button"
                            role="button"
                            aria-labelledby="sort-area-label"
                            aria-haspopup="listbox"
                            aria-expanded="false"
                            class="filter-block button filter-block--ingredient"
                            data-category="ingredient">Ingrédients
                    </button>
                    <div id="ingredients-search-list" class="hidden filter-block filter-block--ingredient" data-category="ingredient">
                        <input type="text" id="ingredient-search" class="filter-input filter-block filter-block--ingredient" placeholder="Rechercher un ingrédient">
                        <ul id="ingredient-list" class="filter-list">
                        </ul>
                    </div>
                    <button id="appliances_button"
                            role="button"
                            aria-labelledby="sort-area-label"
                            aria-haspopup="listbox"
                            aria-expanded="false"
                            class="button filter-block filter-block--appliance"
                            data-category="appliance">Appareils
                    </button>
                    <div id="appliances-search-list" class="hidden filter-block filter-block--appliance" data-category="appliance">
                        <input type="text" id="appliance-search" class="filter-input filter-block filter-block--appliance" placeholder="Rechercher un appareil">
                        <ul id="appliance-list" class="filter-list"></ul>
                    </div>
                    <button id="utensils_button"
                            role="button"
                            aria-labelledby="sort-area-label"
                            aria-haspopup="listbox"
                            aria-expanded="false"
                            class="button filter-block filter-block--utensil"
                            data-category="utensil">Ustensiles
                    </button>
                    <div id="utensils-search-list" class="hidden filter-block filter-block--utensil" data-category="utensil">
                        <input type="text" id="utensil-search" class="filter-input filter-block filter-block--utensil" placeholder="Rechercher un ustensile">
                        <ul id="utensil-list" class="filter-list"></ul>
                    </div>
                </div>
            </form>
        </section>
        <section id="search-results">
            <!-- recipe cards are appended here -->
        </section>
    </main> 
    <script src="data/recipes.js"></script>
    <script src="scripts/index.js"></script>   
</body>
</html>
